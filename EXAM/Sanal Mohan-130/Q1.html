<html>
    <head>
        <title>Event Handling</title>
    </head>
    <body align="center">
        <div>
            <img height="500px" width="500px" src="img1.png" onmouseover="f1(this)" onmouseout="f2(this)" id="img">
            <h1 id="h1">Hello</h1>
        </div>

        <script>
            function f1(x)
            {
                x.src="img2.png";
                document.getElementById("h1").innerHTML="Onmouseover";
            }
            function f2(y)
            {
                y.src="img1.png"
                document.getElementById("h1").innerHTML="Hello";
            }
        </script>
    </body>
</html>
